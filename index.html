<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&C Computadores</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Brawler:wght@400;700&display=swap');
    </style>
</html>
<body>
    <table cellspacing=0 class="tabela_externa">
        <tr class="logo">
            <td class="td_logo">
                <img src="dragon_logo.png" alt="Logo" class="dragon_logo">
            </td>
            <td class="td_nome_site">
                <h1 class="nome_site">
                    D&C
                </h1>
            </td>
            <td></td>
            <td class="td_icon">
                <img src="icon_contato.png" alt="Icon " class="icon_contato">
            </td>
            <td class="td_vazia"></td>
            <td class="td_icon">
                <img src="icon_comprar.png" alt="Icon " class="icon_comprar">
            </td>
            <td class="td_vazia"></td>
            <td class="td_icon">
                <img src="icon_user.png" alt="Icon " class="icon_user">
            </td>
            <td class="td_vazia"></td>
            <td class="td_icon">
                <img src="icon_home.png" alt="Icon " class="icon_home">
            </td>
            <td class="td_vazia"></td>
            <td class="td_icon">
                <img src="icon.png" alt="Icon " class="icon">
            </td>
            <td class="td_vazia"></td>
        </tr>
        <tr>
            <td colspan="13" class="corpo">
                <table class="tabela_interna" cellspacing="0" border="1px solid black">
                    <tr>
                        <td class="livre"></td>
                        <td colspan="5">
                            <h1 class="header">D&C Computadores</h1>
                            <h1 class="FraseEfeito">
                                Tenha uma máquina <a class="Efeito">MONSTRUOSA</a>
                            </h1>
                        </td>
                        <td class="livre"></td>
                    </tr>
                    <tr>
                        <td colspan="7"></td>
                    </tr>
                    <tr>
                        <td colspan="7">
                            <button class="btn_comprar">COMPRAR</button>
                        </td>
                    </tr>
                    <tr class="espaçamento">
                        <td colspan="7"></td>
                    </tr>
                    <tr class="conteudo">
                        <td colspan="7"></td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
